<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos - GLORIA III</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Gestión de Pagos</h1>
    <button onclick="window.location.href='index.html'">🏠 Volver</button>
  </header>

  <!-- 📋 Formulario de Deudas (solo para Administrador) -->
  <section class="formulario" id="formPagos" style="display:none;">
    <h2>Registrar Deuda / Pago</h2>
    <form id="pagosForm">
      <input type="text" id="nombrePago" placeholder="Nombre residente" required>
      <input type="text" id="torrePago" placeholder="Torre">
      <input type="text" id="apartamentoPago" placeholder="Apartamento">

      <label for="asuntoPago"><b>Asunto:</b></label>
      <select id="asuntoPago" required>
        <option value="">Seleccione...</option>
        <option value="Administración">Administración</option>
        <option value="Parqueadero">Parqueadero</option>
        <option value="Multa">Multa</option>
        <option value="Otro">Otro</option>
      </select>

      <input type="date" id="fechaPago" required>
      <input type="number" id="valorPago" placeholder="Valor $" required>

      <label for="estadoPago"><b>Estado:</b></label>
      <select id="estadoPago" required>
        <option value="Pendiente">Pendiente</option>
        <option value="Pagado">Pagado</option>
      </select>

      <button type="submit">💾 Guardar</button>
    </form>
  </section>

  <!-- 📊 Tabla de Pagos -->
  <section class="tabla">
    <h2>Historial de Pagos y Deudas</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Torre</th>
          <th>Apartamento</th>
          <th>Asunto</th>
          <th>Fecha</th>
          <th>Valor</th>
          <th>Estado</th>
          <th class="admin-only">Acciones</th>
        </tr>
      </thead>
      <tbody id="pagosTablaBody">
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
  </section>
</body>
</html>
