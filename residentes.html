<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Residentes - Gloria III</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/common.js"></script>
  <script defer src="js/residentes.js"></script>
</head>
<body>
  <header>
    <h1>Residentes</h1>
    <button onclick="logout()">Cerrar sesión</button>
  </header>
  <main>
    <form id="residentForm">
      <input type="text" placeholder="Nombre y Apellidos" required>
      <input type="text" placeholder="Número de Cédula" required>
      <input type="text" placeholder="Celular" required>
      <input type="email" placeholder="Correo electrónico">
      <select>
        <option>Propietario</option>
        <option>Arrendatario</option>
        <option>Visitante</option>
      </select>
      <input type="text" placeholder="Apartamento" required>
      <input type="text" placeholder="Torre" required>
      <textarea placeholder="Vehículos (tipo, marca, color, placa)"></textarea>
      <textarea placeholder="Novedades"></textarea>
      <div class="crud-buttons">
        <button type="button" onclick="crearResidente()">Crear</button>
        <button type="button" onclick="editarResidente()">Editar</button>
        <button type="button" onclick="eliminarResidente()">Eliminar</button>
      </div>
    </form>
  </main>

  <!-- Modal contraseña -->
  <div id="modalClave" class="modal">
    <div class="modal-content">
      <p>Ingrese la contraseña de seguridad:</p>
      <input type="password" id="claveSeguridad">
      <button onclick="validarClave()">Validar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</body>
</html>
