<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Residentes - GLORIA III</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>🏢 Gestión de Residentes y Vehículos</h1>
    <button onclick="window.location.href='index.html'">🔙 Cerrar sesión</button>
  </header>

  <!-- 🔎 Filtros de búsqueda -->
  <section class="busqueda">
    <h2>Buscar</h2>
    <label for="filtro">Filtrar por:</label>
    <select id="filtro">
      <option value="cedula">Cédula</option>
      <option value="nombre">Nombre</option>
      <option value="torre">Torre</option>
      <option value="apartamento">Apartamento</option>
      <option value="placa">Placa</option>
    </select>
    <input type="text" id="valor-busqueda" placeholder="Escribe aquí...">
    <button onclick="buscar()">🔎 Buscar</button>
  </section>

  <!-- 📋 Formulario para agregar residentes -->
  <section class="formulario">
    <h2>Agregar / Editar Residente</h2>
    <form onsubmit="event.preventDefault(); addResidente();">
      <input type="text" id="cedula" placeholder="Cédula" required>
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="torre" placeholder="Torre" required>
      <input type="text" id="apartamento" placeholder="Apartamento" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo">
        <option value="Propietario">Propietario</option>
        <option value="Arrendatario">Arrendatario</option>
        <option value="Otro">Otro</option>
      </select>

      <input type="text" id="vehiculo" placeholder="Vehículo (Carro, Moto, Otro)">
      <input type="text" id="placa" placeholder="Placa">
      
      <label for="propietario">¿Es propietario?</label>
      <select id="propietario">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <button type="submit" id="btn-agregar">➕ Agregar</button>
    </form>
  </section>

  <!-- 📊 Tabla de residentes -->
  <section class="tabla">
    <h2>Listado de Residentes</h2>
    <table id="tabla-residentes">
      <thead>
        <tr>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Torre</th>
          <th>Apartamento</th>
          <th>Tipo</th>
          <th>Vehículo</th>
          <th>Placa</th>
          <th>Propietario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenido dinámico con JS -->
      </tbody>
    </table>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
