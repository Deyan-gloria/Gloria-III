<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - GLORIA III</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/dashboard.js"></script>
</head>
<body class="dashboard-body">
  <header>
    <nav>
      <a href="dashboard.html">Residentes</a>
      <button id="logout-btn">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar por nombre, cédula, placa..." />
    </div>
    <table id="residentTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Celular</th>
          <th>Email</th>
          <th>Apartamento</th>
          <th>Torre</th>
          <th>Rol</th>
          <th>Vehículo</th>
          <th>Novedades</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="downloadSelected">Descargar Selección</button>
  </main>
</body>
</html>
