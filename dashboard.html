<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gloria III</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="dashboard-header">
    <h2>Residentes</h2>
    <button id="logoutBtn" class="btn">Cerrar Sesión</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchName" placeholder="Nombre / Apellidos">
    <input type="text" id="searchCedula" placeholder="Cédula">
    <input type="text" id="searchPlaca" placeholder="Placa">
    <input type="text" id="searchTorre" placeholder="Torre">
    <input type="text" id="searchApartamento" placeholder="Apartamento">
    <input type="text" id="searchEstado" placeholder="Estado (Al día / En mora)">
    <input type="text" id="searchVehiculo" placeholder="Tipo Vehículo">
    <input type="text" id="searchMarca" placeholder="Marca">
    <button id="searchBtn" class="btn">Buscar</button>
  </div>

  <div class="actions">
    <button id="addResidentBtn" class="btn">Agregar Residente</button>
    <button id="downloadPDF" class="btn">Descargar PDF</button>
  </div>

  <table id="residentsTable">
    <thead>
      <tr>
        <th>Nombre y Apellidos</th>
        <th>Cédula</th>
        <th>Celular</th>
        <th>Correo</th>
        <th>Apartamento</th>
        <th>Torre</th>
        <th>Ocupación</th>
        <th>Vehículos</th>
        <th>Novedades</th>
        <th>Obligaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <footer>
    <p>Dirección: Carrera 9 #2Sur - 124, Montería</p>
    <p>Tel: xxxxxxxxxx | Correo: xxxxxxx</p>
    <p>&copy; 2025 Conjunto Residencial Gloria III</p>
  </footer>

  <script src="js/dashboard.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
