<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - GLORIA III</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i> Inicio</a></li>
        <li><a href="residentes.html"><i class="fa fa-users"></i> Residentes</a></li>
        <li><a href="contacto.html" class="active"><i class="fa fa-envelope"></i> Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contacto / PQRS</h1>
    <p>Envíanos tus Peticiones, Quejas, Reclamos o Sugerencias a través del siguiente formulario:</p>

    <form id="pqrsForm" class="formulario">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="tipo">Tipo de solicitud:</label>
      <select id="tipo" name="tipo" required>
        <option value="">-- Seleccione --</option>
        <option value="Petición">Petición</option>
        <option value="Queja">Queja</option>
        <option value="Reclamo">Reclamo</option>
        <option value="Sugerencia">Sugerencia</option>
      </select>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit" class="btn"><i class="fa fa-paper-plane"></i> Enviar</button>
    </form>

    <section class="tabla-envios">
      <h2>Historial de PQRS enviadas</h2>
      <table id="tablaPQRS">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Tipo</th>
            <th>Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los envíos se agregarán aquí automáticamente -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Conjunto Residencial GLORIA III</p>
  </footer>

  <script>
    const form = document.getElementById("pqrsForm");
    const tabla = document.getElementById("tablaPQRS").querySelector("tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const telefono = document.getElementById("telefono").value;
      const tipo = document.getElementById("tipo").value;
      const mensaje = document.getElementById("mensaje").value;

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${nombre}</td>
        <td>${correo}</td>
        <td>${telefono}</td>
        <td>${tipo}</td>
        <td>${mensaje}</td>
      `;

      tabla.appendChild(fila);
      form.reset();
      alert("Tu PQRS ha sido registrada en el historial.");
    });
  </script>
</body>
</html>
