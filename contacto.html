<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - GLORIA III</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Contacto - PQRS</h1>
    <button onclick="window.location.href='index.html'">🏠 Volver</button>
  </header>

  <!-- 📩 Formulario de PQRS -->
  <section class="formulario">
    <h2>Déjanos tu PQRS</h2>
    <form id="pqrsForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="tel" id="telefono" placeholder="Teléfono o celular">
      <input type="text" id="torre" placeholder="Torre">
      <input type="text" id="apartamento" placeholder="Apartamento">

      <label for="tipoPQRS"><b>Tipo de solicitud:</b></label>
      <select id="tipoPQRS" required>
        <option value="">Seleccione...</option>
        <option value="Petición">Petición</option>
        <option value="Queja">Queja</option>
        <option value="Reclamo">Reclamo</option>
        <option value="Sugerencia">Sugerencia</option>
      </select>

      <label for="descripcion"><b>Descripción:</b></label>
      <textarea id="descripcion" rows="6" placeholder="Escribe aquí tu PQRS..." required></textarea>

      <button type="submit">📨 Enviar PQRS</button>
    </form>
  </section>

  <!-- 📊 Tabla de PQRS (solo Administrador) -->
  <section class="tabla" id="tablaPQRS" style="display:none;">
    <h2>Listado de PQRS Recibidas</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Torre</th>
          <th>Apartamento</th>
          <th>Tipo</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody id="pqrsTablaBody">
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
  </section>
</body>
</html>
