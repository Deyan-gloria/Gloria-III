<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usuarios - GLORIA III</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/common.js"></script>
  <script src="https://kit.fontawesome.com/a2d9b6d6c1.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="topbar">
  <div class="brand">GLORIA III</div>
  <div class="nav-actions">
    <a href="dashboard.html">Dashboard</a>
    <a href="usuarios.html">Usuarios</a>
    <a href="residentes.html">Residentes</a>
    <a href="pagos.html">Pagos</a>
    <a href="contacto.html">PQRS</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</nav>

<main class="container">
  <div class="card">
    <h2>Usuarios / Roles</h2>
    <div class="row">
      <button id="openCreate" class="btn primary">Crear usuario</button>
      <button id="seedUsers" class="btn ghost">Cargar demo</button>
    </div>
    <table id="tblUsuarios" class="table">
      <thead><tr><th>Usuario</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<div id="modal" class="modal"><div class="modal-content">
  <h3 id="modalTitle">Crear usuario</h3>
  <label>Usuario</label><input id="m_user" />
  <label>Rol</label>
  <select id="m_role"><option value="admin">Administrador</option><option value="vigilante">Vigilancia</option></select>
  <label>Estado</label>
  <select id="m_status"><option value="activo">Activo</option><option value="bloqueado">Bloqueado</option></select>
  <div class="modal-actions">
    <button id="saveUser" class="btn primary">Guardar</button>
    <button id="closeModal" class="btn ghost">Cancelar</button>
  </div>
</div></div>

<script src="js/usuarios.js"></script>

<script>
document.getElementById('logoutBtn')?.addEventListener('click', function(e){
  e.preventDefault();
  localStorage.removeItem('gloria_user');
  location.href = 'index.html';
});
</script>
</body>
</html>
