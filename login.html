<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GLORIA III</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <nav class="nav">
    <div class="brand">GLORIA <span>III</span></div>
    <button class="menu-toggle" aria-label="Abrir menú"><i class="fa fa-bars"></i></button>
    <ul class="links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="residentes.html">Residentes</a></li>
      <li><a href="pagos.html">Pagos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

<main class="container narrow card">
  <h2><i class="fa fa-lock"></i> Acceso</h2>
  <form id="loginForm" class="form">
    <div class="field">
      <label for="usuario">Usuario</label>
      <input id="usuario" type="text" placeholder="Ej: admin@gloria3" autocomplete="username" required>
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
    </div>
    <div class="field">
      <label for="rol">Rol</label>
      <select id="rol" required>
        <option value="">Selecciona…</option>
        <option value="admin">Administrador</option>
        <option value="vigilancia">Vigilancia</option>
      </select>
    </div>
    <button type="submit" class="btn primary full"><i class="fa fa-right-to-bracket"></i> Entrar</button>
    <p class="hint">* Inicio de sesión simulado para pruebas. Luego conectamos autenticación real.</p>
  </form>
</main>
</body>
</html>
